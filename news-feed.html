<!DOCTYPE html>
<html lang="en">

            name="profileImg"
            id="profileImgInput"
            style="opacity: 0"
          />

              fill="currentColor"
              viewBox="0 0 24 24"

              height="1em"

          <div class="profile" id="profile">
            <img
              id="profileImg"
              class="profileImg"
              src="./media/aside/defaultImg.jpeg"
              alt="profile picture"
            />
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <aside>
          <ul>
            <li>
              <img
                class="profileImg"
                id="asideImg"
                src="./media/aside/defaultImg.jpeg"
                alt="profile picture"
              />
              <p id="asideName">name</p>
            </li>
            <li>
              <i
                data-visualcompletion="css-img"
                class=""
                style="
                  background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/A5UbHHnDt8X.png');
                  background-position: 0 -296px;
                  background-size: 37px 555px;
                  width: 36px;
                  height: 36px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <p>Find friends</p>
            </li>
            <li>
              <i
                data-visualcompletion="css-img"
                class=""
                style="
                  background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/A5UbHHnDt8X.png');
                  background-position: 0 -444px;
                  background-size: 37px 555px;
                  width: 36px;
                  height: 36px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <p>Memories</p>
            </li>
            <li>
              <i
                data-visualcompletion="css-img"
                class=""
                style="
                  background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/A5UbHHnDt8X.png');
                  background-position: 0 -185px;
                  background-size: 37px 555px;
                  width: 36px;
                  height: 36px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <p>Saved</p>
            </li>
            <li>
              <i
                data-visualcompletion="css-img"
                class=""
                style="
                  background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/A5UbHHnDt8X.png');
                  background-position: 0 -37px;
                  background-size: 37px 555px;
                  width: 36px;
                  height: 36px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <p>Groups</p>
            </li>
            <li>
              <i
                data-visualcompletion="css-img"
                class=""
                style="
                  background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/A5UbHHnDt8X.png');
                  background-position: 0 -518px;
                  background-size: 37px 555px;
                  width: 36px;
                  height: 36px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <p>Video</p>
            </li>
          </ul>
        </aside>
        <div class="news-feed">
          <div class="post-input">
            <div class="input-text">
              <img
                class="profileImg"
                src="./media/aside/defaultImg.jpeg"
                alt="profile picture"
              />
              <textarea
                id="textarea"
                placeholder="What's on your mind?"
              ></textarea>
            </div>
            <div class="line"></div>
            <div class="live-photo-feeling">
              <ul>
                <li>
                  <img src="./media/post/live.png" alt="live" />
                  <p>Live Video</p>
                </li>
                <li>
                  <img src="./media/post/photo-video.png" alt="photo video" />
                  <p>Photo/video</p>
                </li>
                <li>
                  <img src="./media/post/feeling.png" alt="feeling" />
                  <p>Feeling/activity</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="posts"></div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="./main.js"></script>
